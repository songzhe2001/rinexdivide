# 文件自動分類工具配置文件

# 文件匹配模式
file_extensions:
  o_files:
    - "regex:\\d{2}o$"
  p_files:
    - "regex:\\d{2}p$"

# 操作設置
copy_mode: true        # true=複製文件, false=移動文件
skip_existing: true    # true=跳過已存在文件, false=重命名
max_workers: 16        # 最大線程數

# 默認路徑配置（當不使用 path_groups 時）
source_directory: "Z:/public/nim/data/Test/Rinex/ST01"
o_files_directory: "Z:/public/nim/data/Test/Rinex/ST01/OBS"
p_files_directory: "Z:/public/nim/data/Test/Rinex/ST01/NAV"

# 多組路徑配置
path_groups:
  # 方式1：使用正斜線（推薦，最簡單）
  - source_directory: "Z:/public/nim/data/Test/Rinex/ST01"
    o_files_directory: "Z:/public/nim/data/Test/Rinex/ST01/OBS"
    p_files_directory: "Z:/public/nim/data/Test/Rinex/ST01/NAV"
  
  # 方式2：雙重轉義反斜線
  - source_directory: "Z:\\public\\nim\\data\\Test\\Rinex\\ST02"
    o_files_directory: "Z:\\public\\nim\\data\\Test\\Rinex\\ST02\\OBS"
    p_files_directory: "Z:\\public\\nim\\data\\Test\\Rinex\\ST02\\NAV"
  
 